<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sora Café - Menu</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #0d0d0d;
      background-image: url('images/chalkboard.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f1c40f;
    }

    header {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #f1c40f;
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: 700;
      border-bottom: 2px solid #f1c40f;
      letter-spacing: 1px;
    }

    .search-bar { text-align: center; margin: 20px 0; }
    .search-bar input {
      padding: 10px; width: 300px; border: 2px solid #f1c40f;
      border-radius: 20px; background-color: #1a1a1a;
      color: #f1c40f; font-size: 16px;
    }
    .search-bar input::placeholder { color: #ccc; }

    .container { display: flex; justify-content: space-between; padding: 20px; gap: 20px; }
    .menu { flex: 3; min-height: 80vh; transition: all 0.3s ease; }
    .menu h2, .menu h3 { text-align: center; margin: 20px 0; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }

    .card {
      background-color: #1a1a1a; border: 2px solid #f1c40f;
      border-radius: 20px; text-align: center; padding: 15px;
      cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover { transform: scale(1.01); box-shadow: 0 0 15px rgba(241,196,15,0.6); }

    .item-card {
      background-color: #1a1a1a; border: 1px solid #f1c40f;
      border-radius: 12px; padding: 15px;
    }
    .item-card h4 { margin: 8px 0; color: #f1c40f; }
    .item-card p { color: #ccc; margin: 4px 0; }

    button {
      background-color: #f1c40f; border: none; padding: 6px 16px;
      border-radius: 20px; cursor: pointer; font-weight: 600; transition: 0.3s;
    }
    button:hover { background-color: #ffdb4d; }

    .cart {
      flex: 1; background-color: #1a1a1a; border: 2px solid #f1c40f;
      border-radius: 12px; padding: 15px; height: fit-content;
      position: sticky; top: 20px;
    }
    .cart h3 { text-align: center; border-bottom: 2px solid #f1c40f; padding-bottom: 5px; }

    .cart-item { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; color: #f1c40f; }

    .qty-controls { display: flex; align-items: center; gap: 5px; }
    .qty-btn {
      background: none; color: #f1c40f; border: 1px solid #f1c40f;
      padding: 2px 6px; border-radius: 4px; cursor: pointer; font-size: 14px;
    }
    .qty-btn:hover { background-color: #f1c40f; color: #000; }

    .remove-btn {
      background: none; color: #f1c40f; border: 1px solid #f1c40f;
      padding: 3px 8px; border-radius: 6px; cursor: pointer; font-size: 12px;
    }
    .remove-btn:hover { background-color: #f1c40f; color: #000; }

    .place-order {
      display: block; width: 100%; text-align: center;
      padding: 10px 0; background-color: #f1c40f;
      color: #000; border-radius: 25px; font-weight: 700;
      margin-top: 15px; border: none; cursor: pointer;
    }
    .place-order:hover { background-color: #ffdb4d; }

    .back-btn {
      margin-top: 10px; display: inline-block;
      background: none; border: 1px solid #f1c40f; color: #f1c40f;
      border-radius: 25px; padding: 6px 16px; cursor: pointer; transition: 0.3s;
    }
    .back-btn:hover { background-color: #f1c40f; color: #000; }

    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .menu { flex: none; }
      .cart { position: static; }
      .grid { grid-template-columns: 1fr; }
      .search-bar input { width: 250px; }
    }
  </style>
</head>
<body>
  <header>☕ Sora Café - Menu</header>
  <div class="search-bar"><input type="text" id="search" placeholder="Search for items..."></div>

  <div class="container">
    <div class="menu" id="menu"></div>

    <div class="cart">
      <h3>Your Order</h3>
      <div id="cart-items"></div>
      <hr style="border-color:#f1c40f">
      <p><strong>Total: ₹<span id="total">0</span></strong></p>
      <button class="place-order" onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <script>
    const data = {
      "Beverages": {
        "Coffee": [
          { name: "Cold Coffee", price: 120 },
          { name: "Hot Coffee", price: 100 },
          { name: "Cappuccino", price: 140 },
          { name: "Latte", price: 150 },
          { name: "Mocha", price: 160 },
          { name: "Espresso", price: 110 },
          { name: "Cold Brew", price: 170 }
        ],
        "Shakes": [
          { name: "Chocolate Shake", price: 150 },
          { name: "Oreo Shake", price: 160 },
          { name: "KitKat Shake", price: 170 },
          { name: "Strawberry Shake", price: 150 },
          { name: "Vanilla Shake", price: 140 }
        ],
        "Tea": [
          { name: "Masala Tea", price: 70 },
          { name: "Green Tea", price: 90 },
          { name: "Lemon Iced Tea", price: 100 }
        ],
        "Others": [
          { name: "Buttermilk", price: 60 },
          { name: "Milk", price: 50 },
          { name: "Mineral Water", price: 30 }
        ]
      },
      "Snacks": {
        "Burgers": [
          { name: "Veg Burger", price: 120 },
          { name: "Cheese Burger", price: 150 },
          { name: "Paneer Burger", price: 170 },
          { name: "Double Patty Burger", price: 190 }
        ],
        "Sandwiches": [
          { name: "Veg Sandwich", price: 120 },
          { name: "Club Sandwich", price: 160 },
          { name: "Grilled Cheese Sandwich", price: 150 },
          { name: "Paneer Tikka Sandwich", price: 170 }
        ],
        "Fries & Sides": [
          { name: "French Fries", price: 80 },
          { name: "Peri Peri Fries", price: 100 },
          { name: "Garlic Bread", price: 100 },
          { name: "Veg Puff", price: 60 }
        ]
      },
      "Main Course": {
        "Pizza": [
          { name: "Margherita Pizza", price: 200 },
          { name: "Farmhouse Pizza", price: 280 },
          { name: "Paneer Tikka Pizza", price: 300 },
          { name: "Veggie Delight Pizza", price: 250 }
        ],
        "Pasta": [
          { name: "White Sauce Pasta", price: 200 },
          { name: "Red Sauce Pasta", price: 200 },
          { name: "Mix Sauce Pasta", price: 220 },
          { name: "Mac & Cheese", price: 250 }
        ]
      },
      "Desserts": {
        "Ice Cream": [
          { name: "Vanilla Scoop", price: 80 },
          { name: "Strawberry Scoop", price: 90 },
          { name: "Chocolate Scoop", price: 100 }
        ],
        "Cakes & Waffles": [
          { name: "Brownie with Ice Cream", price: 150 },
          { name: "Chocolate Muffin", price: 100 },
          { name: "Red Velvet Cake", price: 180 },
          { name: "Waffle with Ice Cream", price: 160 }
        ]
      }
    };

    const menu = document.getElementById("menu");
    const searchInput = document.getElementById("search");
    let cart = [];
    let currentCategory = null;
    let currentSub = null;

    function showMainCategories() {
      menu.innerHTML = `<h2>Main Menu</h2>`;
      const grid = document.createElement("div");
      grid.className = "grid";
      Object.keys(data).forEach(category => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${category}</h3>`;
        card.onclick = () => showSubCategories(category);
        grid.appendChild(card);
      });
      menu.appendChild(grid);
    }

    function showSubCategories(category) {
      currentCategory = category;
      menu.innerHTML = `<button class="back-btn" onclick="showMainCategories()">← Back</button><h2>${category}</h2>`;
      const grid = document.createElement("div");
      grid.className = "grid";
      Object.keys(data[category]).forEach(sub => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${sub}</h3>`;
        card.onclick = () => showItems(category, sub);
        grid.appendChild(card);
      });
      menu.appendChild(grid);
    }

    function showItems(category, sub) {
      currentCategory = category;
      currentSub = sub;
      menu.innerHTML = `<button class="back-btn" onclick="showSubCategories('${category}')">← Back</button><h2>${sub}</h2>`;
      const grid = document.createElement("div");
      grid.className = "grid";
      data[category][sub].forEach(item => {
        const div = document.createElement("div");
        div.className = "item-card";
        div.innerHTML = `<h4>${item.name}</h4><p>₹${item.price}</p><button onclick="addToCart('${item.name}', ${item.price})">Add</button>`;
        grid.appendChild(div);
      });
      menu.appendChild(grid);
    }

    function addToCart(name, price) {
      const existing = cart.find(i => i.name === name);
      if (existing) existing.qty++;
      else cart.push({ name, price, qty: 1 });
      renderCart();
    }

    function updateQty(name, change) {
      const item = cart.find(i => i.name === name);
      if (item) {
        item.qty += change;
        if (item.qty <= 0) removeFromCart(name);
        else renderCart();
      }
    }

    function removeFromCart(name) {
      cart = cart.filter(i => i.name !== name);
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(i => {
        total += i.price * i.qty;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${i.name} x${i.qty}</span>
          <div class="qty-controls">
            <button class="qty-btn" onclick="updateQty('${i.name}', -1)">-</button>
            <span>${i.qty}</span>
            <button class="qty-btn" onclick="updateQty('${i.name}', 1)">+</button>
          </div>
          <button class="remove-btn" onclick="removeFromCart('${i.name}')">Remove</button>`;
        cartItems.appendChild(div);
      });
      document.getElementById("total").textContent = total;
    }

    async function placeOrder() {
      if (cart.length === 0) {
        alert("Please add some items before placing an order!");
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const table = urlParams.get("table") || "Unknown";

      const order = {
        table: table,
        items: cart,
        total: cart.reduce((sum, i) => sum + i.price * i.qty, 0),
        time: new Date().toLocaleString()
      };

      try {
        await fetch("/order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order)
        });
        alert(`✅ Order placed successfully for Table ${table}!`);
        cart = [];
        renderCart();
      } catch (err) {
        alert("❌ Failed to place order. Please try again.");
      }
    }

    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase();
      if (query && currentCategory && currentSub) {
        const filteredItems = data[currentCategory][currentSub].filter(item => item.name.toLowerCase().includes(query));
        showFilteredItems(filteredItems);
      } else {
        showItems(currentCategory, currentSub);
      }
    });

    function showFilteredItems(items) {
      menu.innerHTML = `<button class="back-btn" onclick="showSubCategories('${currentCategory}')">← Back</button><h2>${currentSub} (Filtered)</h2>`;
      const grid = document.createElement("div");
      grid.className = "grid";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item-card";
        div.innerHTML = `<h4>${item.name}</h4><p>₹${item.price}</p><button onclick="addToCart('${item.name}', ${item.price})">Add</button>`;
        grid.appendChild(div);
      });
      menu.appendChild(grid);
    }

    showMainCategories();
  </script>
</body>
</html>
