<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sora CafÃ© - Admin Panel</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #0d0d0d;
      color: #f1c40f;
      margin: 0;
      text-align: center;
    }
    header {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #f1c40f;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      border-bottom: 2px solid #f1c40f;
    }
    .orders {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .order {
      background: #1a1a1a;
      border: 2px solid #f1c40f;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 280px;
      text-align: left;
      color: #f1c40f;
    }
    button {
      background-color: #f1c40f;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ffdb4d;
    }
  </style>
</head>
<body>
  <header>â˜• Sora CafÃ© - Admin Panel</header>
  <div class="orders" id="orders"></div>

  <script>
    async function loadOrders() {
      const res = await fetch("/orders");
      const data = await res.json();
      const container = document.getElementById("orders");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>No orders yet!</p>";
        return;
      }

      data.forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <h3>ðŸ“„ Order #${index + 1}</h3>
          <p><strong>ðŸª‘ Table:</strong> ${order.table || "Unknown"}</p>
          <p><strong>Items:</strong> ${order.items.map(i => `${i.name} x${i.qty}`).join(", ")}</p>
          <p><strong>Total:</strong> â‚¹${order.total}</p>
          <p><strong>Time:</strong> ${order.time}</p>
          <button onclick="deleteOrder(${index})">Mark Completed</button>
        `;
        container.appendChild(div);
      });
    }

    async function deleteOrder(index) {
      await fetch(`/delete-order/${index}`, { method: "DELETE" });
      loadOrders();
    }

    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
